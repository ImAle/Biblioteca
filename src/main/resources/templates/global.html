<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Insert title here</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<!-- Fragment para el menu navbar -->
		<div th:fragment="navbar">
			<nav class="navbar navbar-expand-lg bg-dark text-white border-bottom" data-bs-theme="dark">
				<div class="container-fluid">
					<a class="navbar-brand text-white" th:href="@{/index}">Biblioteca</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link text-white active" aria-current="page" th:href="@{/libros/get}">Libros</a>
							</li>
							<li class="nav-item" sec:authorize="isAuthenticated()">
								<a class="nav-link text-white" href="#">Reserva</a>
							</li>
							<li class="nav-item">
								<a class="nav-link text-white" th:href="@{/contacto}">Contacto</a>
							</li>
							<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
								<a class="nav-link text-white" th:href="">Usuarios</a>
							</li>
						</ul>
							<div class="collapse navbar-collapse">
								<ul class="navbar-nav ms-auto">
									<li sec:authorize="isAuthenticated()" class="nav-item">
									<a class="nav-link" sec:authentication="name" th:href="@{/user/perfil}"></a>
									</li>
									<li sec:authorize="!isAuthenticated()" class="nav-item">
								    <a class="nav-link text-white" th:href="@{/user/login}">Iniciar sesión</a>
									</li>
									<li sec:authorize="isAuthenticated()" class="nav-item">
								    <a class="nav-link text-white" th:href="@{/logout}">Cerrar sesión</a>
									</li>
								</ul>
							</div>
					</div>
				</div>
			</nav>
		</div>
	</body>
</html>
