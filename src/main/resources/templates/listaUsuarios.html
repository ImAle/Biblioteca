<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<title>Gesti√≥n de usuarios</title>
	</head>
	<body>
		<div th:replace="global :: navbar"></div>
		<br>
		<div class="container text-center">
			<table class="table align-middle mb-0 bg-dark text-black">
			<thead class="bg-dark">
				<tr>
			    	<th>Nombre</th>
			      	<th>Apellido</th>
			      	<th>Correo electronico</th>
			      	<th>Estado</th>
			    </tr>
			</thead>
			<tbody>
            	<tr class="text-black" th:each="usuario : ${usuarios}">
                	<td th:field="${usuario.nombre}"></td>
                	<td th:field="${usuario.apellido}"></td>
                	<td th:field="${usuario.email}"></td>
                	<td th:field="${usuario.enabled}"></td>
            	</tr>
        	</tbody>
		</table>
		</div>
		
	</body>
</html>
