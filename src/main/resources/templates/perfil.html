<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biblioteca Online - Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <div th:replace="global :: navbar"></div>

    <!-- Profile Modification Section -->
    <div class="container-fluid position-relative p-0">
        <div class="row g-0">
            <!-- Background Image -->
            <div class="col-12">
                <div class="bg-image" style="background-image: url('images/biblioteca.jpg'); height: 100vh; background-size: cover; background-position: center;">
                    <!-- Form Container -->
                    <div class="d-flex justify-content-center align-items-center h-100">
                        <div class="bg-white p-4 rounded shadow-lg" style="max-width: 500px; width: 100%;">
                            <h2 class="text-center mb-4">Modificación del Perfil</h2>
                            <form th:action="@{/user/perfil}" th:method="post" th:object="${usuario}">
                                <div class="mb-3">
                                    <label for="InputNombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="InputNombre" th:field="*{nombre}" placeholder="Ingresa tu nombre">
                                </div>
                                <div class="mb-3">
                                    <label for="InputApellido" class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" id="InputApellido" th:field="*{apellido}" placeholder="Ingresa tus apellidos">
                                </div>
                                <div class="mb-3">
                                    <label for="InputEmail" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="InputEmail" th:field="*{email}" placeholder="Ingresa tu correo">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
