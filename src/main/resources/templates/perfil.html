<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Biblioteca Online - Perfil</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body class="position-relative">
		<div th:replace="global :: navbar"></div>
		<div class="position-relative">
			<img src="images/biblioteca.jpg" alt="Biblioteca" class="img-fluid w-100" style="height: 100vh; object-fit: cover;">
			<div class="position-absolute top-50 start-50 translate-middle p-4 bg-white rounded shadow" style="max-width: 500px; width: 100%;">
				<h2 class="text-center mb-4">Modificación del perfil</h2>
				<form>
					<div class="mb-3">
						<label for="InputNombre" class="form-label">Nombre</label>
						<input type="text" class="form-control" aria-label="nombre">
					</div>
					<div class="mb-3">
						<label for="InputApellido" class="form-label">Apellidos</label>
						<input type="text" class="form-control" aria-label="apellidos">
					</div>
					<div class="mb-3">
						<label for="InputEmail" class="form-label">Correo electrónico</label>
						<input type="email" class="form-control" id="InputEmail">
					</div>
					<button type="submit" class="btn btn-primary w-100">Enviar</button>
				</form>
			</div>
		</div>
	</body>
</html>
