<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Informes</title>
</head>
<body>
<div th:replace="~{global :: navbar}"></div>
<div class="container mt-5">
    <h1 class="text-center mb-4">Informes y Gráficos</h1>
    <hr>
    <!-- Tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="informes-tab" data-bs-toggle="tab" href="#informes" role="tab" aria-controls="informes" aria-selected="true">Informes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="graficos-tab" data-bs-toggle="tab" href="#graficos" role="tab" aria-controls="graficos" aria-selected="false">Gráficos</a>
        </li>
    </ul>

    <div class="tab-content">
        <!-- Tab de informes -->
        <div class="tab-pane fade show active" id="informes" role="tabpanel" aria-labelledby="informes-tab">
            <div class="p-4">
                <div class="d-flex justify-content-between">
                    <div class="border rounded shadow p-3 mb-3 w-700">
                        <h5>Historial de préstamos</h5>
                        <hr>
                        <table class="table table-bordered border-light-subtle mb-0">
                            <thead class="table-dark">
                            <tr class="text-uppercase">
                                <th>Usuario</th>
                                <th>Historial de préstamos</th>
                            </tr>
                            </thead>
                            <tbody class="table-secondary text-center">
                            <tr th:each="libro : ${libros}">
                                <td th:text="${libro.prestamos}"></td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="border rounded shadow p-3 mb-3 w-700">
                        <h5>Libros más prestados</h5>
                        <hr>
                        <table class="table table-bordered border-light-subtle mb-0">
                            <thead class="table-dark">
                            <tr class="text-uppercase">
                                <th>Título</th>
                                <th>Nº veces prestado</th>
                            </tr>
                            </thead>
                            <tbody class="table-secondary text-center">
                            <tr th:each="libro : ${libros}">
                                <td th:text="${libro.titulo}"></td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="border rounded shadow p-3 mb-3 w-700">
                        <h5>Usuarios registrados</h5>
                        <hr>
                        <p th:text="${numUsuario}">Usuarios registrados</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab de Gráficas -->
        <div class="tab-pane fade" id="graficos" role="tabpanel" aria-labelledby="graficos-tab">
            <div class="p-4">
            </div>
        </div>
    </div>
</div>
</body>
</html>
