<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <title>Gestión de libros</title>
  </head>
  <body>
      <div th:replace="~{global :: navbar}"></div>
      <br>
      <div class="container">
        <table class="table table-dark table-borderless mb-0 table-bordered border-light">
          <thead>
          <tr>
            <th>Imagen</th>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Género</th>
            <th>Año de publicación</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="libro : ${libros}">
            <td>
              <img th:src="${libro.imagen != null && libro.imagen != '' ? libro.imagen : 'http://localhost:8080/fotos/default.jpg'}"
                   alt="Imagen" style="width: 50px; height: 50px; object-fit: cover;">
            </td>
              <td th:text="${libro.titulo}"></td>
              <td th:text="${libro.autor}"></td>
              <td th:text="${libro.genero}"></td>
              <td th:text="${libro.anioPublicacion}"></td>
              <td>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
  </body>
</html>
