<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<title>Biblioteca Online</title>
	</head>
	<body>
		<div th:replace="global :: navbar"></div>
		<div class="container-fluid p-0 position-relative" style="height: 300px;">
			<img th:src="@{images/biblioteca.jpg}" alt="Biblioteca" class="img-fluid w-60 object-fit-cover">
			<div class="position-absolute top-50 start-50 translate-middle text-center text-white bg-dark bg-opacity-50 p-4 rounded">
				<h2 class="mb-4">Bienvenido a la Biblioteca Online</h2>
				<p class="mb-2 fst-italic">Una biblioteca no es un conjunto de libros leídos, sino una compañía, un refugio y un proyecto de vida.</p>
				<p class="mb-4 fw-bold">Arturo Pérez-Reverte</p>
				<div class="d-flex justify-content-center gap-3">
					<a class="btn btn-info" th:href="@{/libros/get}">Ver Libros</a>
					<button class="btn btn-secondary">Reservar</button>
				</div>
			</div>
		</div>
	</body>
</html>
