<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<title>Biblioteca Online</title>
	<style>
        .bg-image {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div th:replace="~{global :: navbar}"></div>
	    <div class="vh-100 bg-image d-flex align-items-center justify-content-center" style="background-image: url('images/background.jpg');">
	        <div class="text-center text-white bg-dark bg-opacity-50 p-4 rounded">
	            <h2 class="mb-4">Bienvenido a la Biblioteca Online</h2>
	            <p class="mb-2 fst-italic">Una biblioteca no es un conjunto de libros leídos, sino una compañía, un refugio y un proyecto de vida.</p>
	            <p class="mb-4 fw-bold">Arturo Pérez-Reverte</p>
	            <div class="d-flex justify-content-center gap-3">
	                <a class="btn btn-primary" th:href="@{/libros}">Ver Libros</a>
	                <a class="btn btn-primary" th:href="@{/reservar}">Reservar</a>
	            </div>
	        </div>
	    </div>
	</body>
</html>
