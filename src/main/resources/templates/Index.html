<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<title>Biblioteca Online</title>
	</head>
	<body>
	<div th:replace="global :: navbar"></div>
		<div class="container-fluid p-0" style="height: 300px;">
			<img th:src="@{images/biblioteca.jpg}" alt="Biblioteca" class="img-fluid w-60 object-fit-cover">
		</div>
		<div class="p-3 mb-2 bg-dark-subtle text-dark-emphasis z-index-10" style="--bs-bg-opacity: .5;" >
	      	<h2 class="text-center mb-4 text-white">Bienvenido a la Biblioteca Online</h2>
	      	<p class="text-center mb-2 text-white fst-italic">Una biblioteca no es un conjunto de libros leídos, sino una compañía, un refugio y un proyecto de vida.</p>
	      	<p class="text-center mb-4 text-white fw-bold">Arturo Pérez-Reverte</p>
	      
	      	<div class="d-flex justify-content-center gap-3">
	        	<button class="btn btn-info" th:href="@{/libros/get}">Ver Libros</button>
	        	<button class="btn btn-secondary">Reservar</button>
	     	</div>
	    </div>
	</body>
</html>
