<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>Biblioteca Online - Libros</title>
</head>
<body>
		<nav class="navbar navbar-expand-lg bg-dark text-white border-bottom border-body" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#">Biblioteca</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link text-white active" aria-current="page" href="#">Libros</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="#">Reserva</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="#">Usuario</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="#">Contacto</a>
					</li>
					<li class="d-grid gap-2 d-md-flex justify-content-md-end">
					  <button class="btn btn-outline-light" type="button" href="user/login">Iniciar sesión</button>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">Titulo</th>
	      <th scope="col">Imagen</th>
	      <th scope="col">Autor</th>
	      <th scope="col">Género</th>
	    </tr>
	  </thead>
	  <tbody class="table-group-divider">
	    <tr th_each="">
	      <td th:text="">a</td>
	      <td th:text="">b</td>
	      <td th:text="">c</td>
	      <td th:text="">d</td>
	    </tr>
	  </tbody>
</table>
</body>
</html>
