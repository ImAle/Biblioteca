<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>Biblioteca Online - Libros</title>
</head>
<body>
	<div th:replace="global :: navbar"></div>
	<div class="container-fluid p-0">
		<img src="/images/papelFondo.jpg" alt="Biblioteca" class="img-fluid w-60 object-fit-cover">
		<div class="position-absolute top-50 start-50 translate-middle w-75 z-index-10">
			<h2 class="text-center mb-4">Libros disponibles</h2>
			<div class="d-flex justify-content-center mb-4">
		        <form class="d-flex w-50" role="search">
		            <input class="form-control form-control-sm me-2" type="search" placeholder="¿Que libro quieres leer?" aria-label="Search">
		            <button class="btn btn-primary btn-sm" type="submit">Buscar</button>
		        </form>
		    </div>
		    <br>
			<div class="card rounded shadow p-3 mb-5 bg-body-tertiary rounded" style="width: 18rem;">
			  <img src="" class="card-img-top" alt="Imagen libro">
			  <div class="card-body">
			    <h5 class="card-title">Titulo</h5>
			    <p class="card-text">Autor</p>
			    <p class="card-text">Género</p>
			  </div>
			</div>
		</div>
	</div>
</body>
</html>
