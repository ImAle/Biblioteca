<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
	<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Bilioteca Online - Contacto</title>
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div th:replace="global :: navbar"></div>
		<div th:fragment="contactoForm">
		<h2 class="text-center mb-4">Contacta con nosotros</h2>
			<div class="container d-flex justify-content-center mt-5">
			    <div class="card p-4" style="max-width: 500px; width: 100%;">
			        <form>
			            <div class="mb-3">
			                <label for="InputNombre" class="form-label">Nombre</label>
			                <input type="text" class="form-control" aria-label="nombre">
			            </div>
			            <div class="mb-3">
			                <label for="InputApellido" class="form-label">Apellidos</label>
			                <input type="text" class="form-control" aria-label="apellidos">
			            </div>
			            <div class="mb-3">
			                <label for="InputEmail" class="form-label">Correo electrónico</label>
			                <input type="email" class="form-control" id="InputEmail">
			            </div>
			            <div class="mb-3">
			                <label for="FormTextarea" class="form-label">Cuéntanos qué le ocurre:</label>
			                <textarea class="form-control" id="FormTextarea" rows="3"></textarea>
			            </div>
			            <button type="submit" class="btn btn-primary w-100">Enviar</button>
			        </form>
			    </div>
			</div>
		</div>
	</body>
</html>
